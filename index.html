<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyek Kepemimpinan - Anti Bullying</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Anti Bullying</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#video">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#poster">Poster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#dokumentasi">Dokumentasi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="video" class="container">
      <h2 class="text-center mb-4">Video Anti Bullying</h2>
      <div id="videoCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video controls class="d-block w-100">
              <source src="assets/video/1.mp4" type="video/mp4" />
              Browser Anda tidak mendukung tag video.
            </video>
          </div>
          <div class="carousel-item">
            <video controls class="d-block w-100">
              <source src="assets/video/2.mp4" type="video/mp4" />
              Browser Anda tidak mendukung tag video.
            </video>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="poster" class="container my-5">
      <h2 class="text-center mb-4">Poster Anti Bullying</h2>
      <div id="posterCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/poster/1.jpg" class="d-block w-100" alt="Poster 1" />
          </div>
          <div class="carousel-item">
            <img src="assets/poster/2.jpg" class="d-block w-100" alt="Poster 2" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#posterCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#posterCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section id="dokumentasi" class="container my-5">
      <h2 class="text-center mb-4">Dokumentasi Proyek</h2>
      <div class="gallery-inner">
        <div class="gallery-track">
          <img src="assets/dokumentasi/1.jpg" alt="Dokumentasi 1" />
          <img src="assets/dokumentasi/2.jpg" alt="Dokumentasi 2" />
          <img src="assets/dokumentasi/3.jpg" alt="Dokumentasi 3" />
          <img src="assets/dokumentasi/4.jpg" alt="Dokumentasi 4" />
          <img src="assets/dokumentasi/5.jpg" alt="Dokumentasi 5" />
          <img src="assets/dokumentasi/6.jpg" alt="Dokumentasi 6" />
          <img src="assets/dokumentasi/7.jpg" alt="Dokumentasi 6" />
          <img src="assets/dokumentasi/8.jpg" alt="Dokumentasi 6" />
          <img src="assets/dokumentasi/9.jpg" alt="Dokumentasi 6" />
          <img src="assets/dokumentasi/10.jpg" alt="Dokumentasi 6" />
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
